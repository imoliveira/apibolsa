apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs
  namespace: apibolsa
  labels:
    app.kubernetes.io/name: nodejs
    app.kubernetes.io/part-of: apibolsa
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nodejs
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nodejs
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000680000
        fsGroup: 1000680000
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: copy-files
          image: busybox
          command: ['sh', '-c']
          args:
            - |
              mkdir -p /app/public
              echo "Copiando arquivos do ConfigMap..."
              cp /config/server.js /app/server.js || echo "ERRO: server.js não encontrado"
              cp /config/package.json /app/package.json || echo "ERRO: package.json não encontrado"
              cp /config/kafka-producer.js /app/kafka-producer.js || echo "ERRO: kafka-producer.js não encontrado"
              cp /config/kafka-consumer.js /app/kafka-consumer.js || echo "ERRO: kafka-consumer.js não encontrado"
              cp /config/index.html /app/public/index.html || echo "ERRO: index.html não encontrado"
              cp /config/login.html /app/public/login.html || echo "ERRO: login.html não encontrado"
              cp /config/kafka.html /app/public/kafka.html || echo "ERRO: kafka.html não encontrado"
              cp /config/dashboard.html /app/public/dashboard.html || echo "ERRO: dashboard.html não encontrado"
              cp /config/dashboard.css /app/public/dashboard.css || echo "ERRO: dashboard.css não encontrado"
              cp /config/dashboard.js /app/public/dashboard.js || echo "ERRO: dashboard.js não encontrado"
              echo "Verificando arquivos copiados:"
              ls -la /app
              echo "Verificando arquivos public:"
              ls -la /app/public
              echo "Listando ConfigMap:"
              ls -la /config/
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000680000
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: app-code
              mountPath: /app
            - name: config-files
              mountPath: /config
      containers:
        - name: nodejs
          image: node:18-alpine
          command: ["sh", "-c"]
          args:
            - |
              cd /app &&
              npm install --cache /tmp/.npm --prefix /app &&
              node server.js
          workingDir: /app
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000680000
            seccompProfile:
              type: RuntimeDefault
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: nodejs-config
            - secretRef:
                name: nodejs-secret
          volumeMounts:
            - name: app-code
              mountPath: /app
            - name: npm-cache
              mountPath: /tmp/.npm
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
      volumes:
        - name: app-code
          emptyDir: {}
        - name: config-files
          configMap:
            name: nodejs-app-code
        - name: npm-cache
          emptyDir: {}
      restartPolicy: Always
